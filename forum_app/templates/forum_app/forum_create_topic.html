{% extends 'forum_app/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="title" class="form-label">Create new topic</label>
                  <input type="text" name="title" maxlength="100" class="form-control" id="title" placeholder="Title" required>
                  <div id="title" class="form-text">Max length of title - 100 words</div>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
