{% extends 'site_app/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12">
            <div>
                {% if request.user.avatar %}
                    <img src="{{request.user.avatar.url}}" class="rounded-circle" style="width: 150px;" alt="Avatar" />
                {% else %}
                    <img src="{% static 'svg/person.svg' %}" class="rounded-circle" style="width: 150px;" alt="Avatar" />
                {% endif %}
            </div>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mt-3">
                    <label for="formFile" class="form-label">Change your avatar</label>
                    <input class="form-control" name="avatar" type="file" accept="image/*" id="formFile" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Change</button>
            </form>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12">
            <h3>{{request.user.username}}</h3>
            <p>Email: {{request.user.email}}</p>
            <span class="text-muted">Rang: {{request.user.rang}}</span>
        </div>
    </div>
</div>
{% endblock %}
